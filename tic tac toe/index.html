    <title>Tic Tac Toe</title>

<body>
    <div class="main">
        <header>
    <nav>
        <ul>
            <li>Tic Tac Toe By RKC Gamers</li>
        </ul>
    </nav>
        </header>
    <div class="gamecontainer">
        
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
    <h1>Vs RKC Gamers</h1>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Select A Symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
    <div class="lvdeio">
        <video src="media/loosevid.mp4" controls=true playback=false ></video>
    </div>
	<button id = "replay" onClick="startGame()">Replay</button>
    <button id="reset">Back</button>
    </div>
    <div class="frgamecontainer">
        <div class="frcontainer">
            <div class="fbox" id="F1"><span class="boxtext"></span></div>
            <div class="fbox" id="F2"><span class="boxtext"></span></div> 
            <div class="fbox" id="F3"><span class="boxtext"></span></div>
            <div class="fbox" id="F4"><span class="boxtext"></span></div> 
            <div class="fbox" id="F5"><span class="boxtext"></span></div>
            <div class="fbox" id="F6"><span class="boxtext"></span></div> 
            <div class="fbox" id="F7"><span class="boxtext"></span></div>
            <div class="fbox" id="F8"><span class="boxtext"></span></div>
            <div class="fbox" id="F9"><span class="boxtext"></span></div>
            
        </div>
        <div class="frgameinfo">
            <h1>Vs Friend
        </h1>
        <div class="video">
        <img src="https://i.makeagif.com/media/4-03-2018/FUG2jB.gif" alt="error" >
        <video src="media/winvid.mp4" controls=true playback=false ></video>
        </div>    
        <div>
<button class="reset">Reset</button>
                <span class="frinfo">Turn For :</span>
                <button id="resetfrd"> Back</button>
            </div>
            <div class="imgbox">
            
            </div>



        </div>
    </div>

        <div class="firstbox">
            <h2> Welcome To Tic Tac Toe</h2>
            <h3> Select Game Modes</h3>
            <button id="Friend">Friend</button>
            <button class="computer">Computer</button>
            
        </div>

    
    </div>
